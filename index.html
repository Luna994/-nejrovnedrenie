<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>НейроВнедрение</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #ffffff;
    }

    header {
      background-color: #000000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2em;
      color: #ffffff;
    }

    .hero {
      background-image: url('assets/фон.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
      position: relative;
    }

    .hero-content {
      max-width: 50%;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.6rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .agency {
      font-size: 1.1rem;
      opacity: 0.85;
      font-weight: 500;
    }

    .hero-image {
      max-width: 45%;
      animation: floatIn 2s ease-out forwards;
      opacity: 0;
    }

    .hero-image img {
      width: 100%;
      height: auto;
    }

    @keyframes floatIn {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Агентство "НейроВнедрение"</h1>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>НЕЙРОВНЕДРЕНИЕ</h1>
      <p>С ПРОФЕССИОНАЛЬНЫМ<br> СОПРОВОЖДЕНИЕМ<br> "ПОД КЛЮЧ"</p>
      <span class="agency">АГЕНТСТВО “НейроВнедрение”</span>
    </div>
    <div class="hero-image">
      <img src="assets/1.png" alt="Персонаж">
    </div>
  </section>

  <footer>
    <p>© 2025 Агентство "НейроВнедрение"</p>
  </footer>

</body>
</html>
